<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Choropleth</title>
</head>

<body>
    <div id="map"></div>
    <nav>
        <i class="fas fa-times" id="close-btn"></i>
        <h3>Enter Your Desire Location Here!</h3>
        <form id="form">
            <div class="start-container">
                <input type="text" class="start" a id="start" placeholder="Starting place...">
            </div>
            <div class="des-container">
                <input type="text" class="destination" id="destination" placeholder="Destination">
            </div>
            <button class="go">Go</button>
        </form>
    </nav>
    <div class="search-container">
        <div class="nav">
            <i class="fas fa-bars"></i>
            <input type="text" id="search" placeholder="Enter Location">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
